<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/Util-tools/assets/UtilToolsIcon.webp">
    <title>Util Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container">
            <h1 class="text-center">Util Tools</h1>
            <nav>
                <p>3D Model Converter</p>
                <ul class="nav justify-content-center">
                    <li class="nav-item"><a class="nav-link text-white" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/ocr">OCR</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/ytc">YouTube Converter</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/mptmp">MP4 to MP3</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/imagermbg">Background Remover</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/mdcr">Music Downloader</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/inscon">Instagram VÃ­deo Downloader</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/3mc">3D Model Converter</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/sobre">About</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container my-5">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center">3D Model Converter</h2>
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="model" class="form-label">Selecione o modelo 3D:</label>
                        <input type="file" class="form-control" name="model" id="model" required>
                    </div>
                    <div class="mb-3">
                        <label for="target_format" class="form-label">Formato de destino:</label>
                        <select class="form-select" name="target_format" id="target_format" required>
                            <option value="fbx">FBX</option>
                            <option value="glb">GLB</option>
                            <option value="obj">OBJ</option>
                            <option value="blend">BLEND</option>
                            <option value="gltf">GLTF</option>
                            <option value="usdz">USDZ</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Converter Modelo</button>
                </form>
                {% if mensagem %}
                <div class="alert alert-info mt-3">{{ mensagem }}</div>
                {% endif %}
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
